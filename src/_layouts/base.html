<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="Eleventy">
  <title>{{ title }} | Renegade Solar</title>
  <link rel="stylesheet" href="/css/style.css?2025-01-30">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  {%- if description -%}
  <meta name="description" content="{{ description }}">
  {%- endif -%}
  {%- if noindex -%}
  <meta name="robots" value="noindex, nofollow">
  {%- endif %}
  <script>
    window.goatcounter = {no_onload: true}
    const trackPageView = () => {
      if (typeof window.goatcounter.count === 'function') {
        window.goatcounter.count({
          path: location.pathname + location.search + location.hash,
        });
      }
    };
    document.addEventListener("DOMContentLoaded", trackPageView);
    document.addEventListener("turbo:load", trackPageView);
  </script>
  <script async data-goatcounter="https://analytics.renegade-solar.co.uk/count"
    src="https://analytics.renegade-solar.co.uk/count.js"></script>
  <script src="/assets/botpoison.js" async></script>
  <script src="/assets/scripts.js" async></script>
  <script type="module" async src="/assets/turbo.es2017-esm.min.js"></script>
  <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
  <header>
    <div class="container">
      <a href="/" class="logo">
        <img src="/assets/renegade-solar-logo.png" alt="Renegade Solar Logo" eleventy:ignore>
      </a>
      {% include "navbar.html" %}
    </div>
  </header>

  {{ content }}

  <footer>
    <div class="container">
      {% include "footer.html" %}
    </div>
  </footer>
</body>

</html>
